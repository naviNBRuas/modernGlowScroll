
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <meta http-equiv="refresh" content="0;url=/modernGlowScroll/" />
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License https://github.com/rafgraph/spa-github-pages
    (function() {
      // This works for all paths
      var path = window.location.pathname;
      var repoName = '/modernGlowScroll';
      if (path.indexOf(repoName) === 0) {
        // Already has the correct path, just need to handle routing
        sessionStorage.setItem('redirect', path.replace(repoName, '') || '/');
        window.location.href = repoName + '/';
      } else {
        // Redirect to the correct path
        window.location.href = repoName + '/';
      }
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      max-width: 500px;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <p>Redirecting to homepage...</p>
  <p>
    <a href="/modernGlowScroll/">Click here if you're not redirected automatically</a>
  </p>
</body>
</html>
